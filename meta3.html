<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores - FUABC-SCS</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var data = {
                titulo: "Indicadores de Monitoramento",
                cor: "#00a8b5",
                indicadores: [
                    {id: 1, nome: "Taxa de Ocupa√ß√£o", meta: "85%", realizado: "82%", unidade: "%", performance: "96.5%"},
                    {id: 2, nome: "Custo por Atendimento", meta: "R$ 150", realizado: "R$ 145", unidade: "R$", performance: "96.7%"},
                    {id: 3, nome: "Produtividade", meta: "100", realizado: "98", unidade: "√≠ndice", performance: "98%"}
                ]
            };
            renderPage(data);
        });
        
        function renderPage(data) {
            var html = `
                <style>
                    * { margin: 0; padding: 0; box-sizing: border-box; }
                    body { font-family: Arial, sans-serif; background: #f5f5f5; }
                    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
                    .header { background: ${data.cor}; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
                    .nav { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
                    .nav a { background: white; color: ${data.cor}; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
                    .nav a:hover { opacity: 0.8; }
                    .content { background: white; padding: 20px; border-radius: 8px; }
                    h1 { color: ${data.cor}; margin-bottom: 20px; }
                    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
                    th { background: ${data.cor}; color: white; font-weight: bold; }
                    tr:hover { background: #f9f9f9; }
                    .metric { font-size: 18px; font-weight: bold; color: ${data.cor}; }
                </style>
                <div class="container">
                    <div class="header">
                        <h1>üìà ${data.titulo}</h1>
                        <div class="nav">
                            <a href="index.html">üè† Home</a>
                            <a href="meta1.html">‚úÖ Qualitativas</a>
                            <a href="meta2.html">üìä Quantitativas</a>
                            <a href="meta3.html">üìà Indicadores</a>
                            <a href="acompanhamento.html">üìÖ Acompanhamento</a>
                        </div>
                    </div>
                    <div class="content">
                        <h2>Indicadores de Monitoramento</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Indicador</th>
                                    <th>Meta</th>
                                    <th>Realizado</th>
                                    <th>Unidade</th>
                                    <th>Performance</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.indicadores.map(ind => `
                                    <tr>
                                        <td>${ind.id}</td>
                                        <td>${ind.nome}</td>
                                        <td class="metric">${ind.meta}</td>
                                        <td class="metric">${ind.realizado}</td>
                                        <td>${ind.unidade}</td>
                                        <td>${ind.performance}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            document.body.innerHTML = html;
        }
    </script>
</head>
