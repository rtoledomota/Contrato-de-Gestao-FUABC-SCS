        * {

        body {

            background: linear-gradient(135deg, #003d5c 0%, #1a5f7a 50%, #2d7a8f 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;

        }

            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav a {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        
        .nav a.ativo {
            background: #00a8b5;
            box-shadow: 0 4px 12px rgba(0, 168, 181, 0.3);
        }
        
        .nav a:not(.ativo) {
            background: #1a5f7a;
        }
        
        .nav a:hover {
            transform: translateY(-2px);
        }
        
        .nav a.home {
            background: #6cc24a;
        }
        
        .nav a.home:hover {
            background: #5aa928;
        }
        
        .content {

        }
        
        .section {

        }
        
        .section h2 {
            color: #1a5f7a;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #00a8b5;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        th {
            background: linear-gradient(135deg, #00a8b5 0%, #00d4d9 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .card {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            border-left: 4px solid #00a8b5;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a5f7a;
            margin-bottom: 10px;
        }
        
        .card-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .card-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .card-item-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .card-item-value {
            font-size: 16px;
            font-weight: 600;
            color: #1a5f7a;
        }
        
        .observations {
            background: #f0f8ff;
            border-left: 4px solid #00a8b5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            color: #333;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .nav {
                flex-direction: column;
            }
            
            .nav a {
                width: 100%;
                text-align: center;
            }
            
            .card-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
