<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas Quantitativas - FUABC-SCS</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var data = {
                titulo: "Metas Quantitativas",
                cor: "#6cc24a",
                metas: [
                    {id: 1, meta: "Aumentar atendimentos", inicial: 1000, final: 1200, realizado: 1100, percentual: 91.7},
                    {id: 2, meta: "Reduzir tempo de espera", inicial: "45 min", final: "30 min", realizado: "35 min", percentual: 83.3},
                    {id: 3, meta: "Melhorar satisfa√ß√£o", inicial: "75%", final: "90%", realizado: "85%", percentual: 94.4}
                ]
            };
            renderPage(data);
        });
        
        function renderPage(data) {
            var html = `
                <style>
                    * { margin: 0; padding: 0; box-sizing: border-box; }
                    body { font-family: Arial, sans-serif; background: #f5f5f5; }
                    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
                    .header { background: ${data.cor}; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
                    .nav { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
                    .nav a { background: white; color: ${data.cor}; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
                    .nav a:hover { opacity: 0.8; }
                    .content { background: white; padding: 20px; border-radius: 8px; }
                    h1 { color: ${data.cor}; margin-bottom: 20px; }
                    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
                    th { background: ${data.cor}; color: white; font-weight: bold; }
                    tr:hover { background: #f9f9f9; }
                    .progress { background: #e0e0e0; border-radius: 5px; overflow: hidden; height: 20px; }
                    .progress-bar { background: ${data.cor}; height: 100%; border-radius: 5px; }
                </style>
                <div class="container">
                    <div class="header">
                        <h1>üìä ${data.titulo}</h1>
                        <div class="nav">
                            <a href="index.html">üè† Home</a>
                            <a href="meta1.html">‚úÖ Qualitativas</a>
                            <a href="meta2.html">üìä Quantitativas</a>
                            <a href="meta3.html">üìà Indicadores</a>
                            <a href="acompanhamento.html">üìÖ Acompanhamento</a>
                        </div>
                    </div>
                    <div class="content">
                        <h2>Metas Quantitativas</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Meta</th>
                                    <th>Inicial</th>
                                    <th>Final</th>
                                    <th>Realizado</th>
                                    <th>Progresso</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.metas.map(m => `
                                    <tr>
                                        <td>${m.id}</td>
                                        <td>${m.meta}</td>
                                        <td>${m.inicial}</td>
                                        <td>${m.final}</td>
                                        <td>${m.realizado}</td>
                                        <td><div class="progress"><div class="progress-bar" style="width: ${m.percentual}%;"></div></div></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            document.body.innerHTML = html;
        }
    </script>
</head>
<body>
    <p>Carregando...</p>
</body>
</html>
