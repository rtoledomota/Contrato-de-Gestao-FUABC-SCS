<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato FUABC SCS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a5f7a 0%, #0d3647 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 { 
            color: #1a5f7a; 
            margin-bottom: 10px; 
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .botoes {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        button {
            padding: 18px 30px;
            background: #1a5f7a;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }
        button:hover {
            background: #0d3647;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: left;
        }
        .info h3 {
            color: #1a5f7a;
            margin-bottom: 10px;
        }
        .info p {
            color: #333;
            line-height: 1.6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Contrato FUABC SCS</h1>
        <p class="subtitle">Sistema de Acompanhamento de Metas e Indicadores</p>
        
        <div class="botoes">
            <button onclick="abrirQualitativas()">
                üìã Metas Qualitativas
            </button>
            <button onclick="abrirQuantitativas()">
                üìà Metas Quantitativas
            </button>
            <button onclick="abrirIndicadores()">
                üéØ Indicadores de Monitoramento
            </button>
        </div>
        
        <div class="info">
            <h3>‚ÑπÔ∏è Como usar</h3>
            <p>Clique em qualquer um dos bot√µes acima para abrir a planilha Google Sheets com os dados atualizados em tempo real. Cada bot√£o leva para uma aba diferente da mesma planilha.</p>
        </div>
    </div>
    
    <script>
        function abrirQualitativas() {
            window.open('https://docs.google.com/spreadsheets/d/1aX3fO-0_qy0j-h1o7zs26MQRttQkAxvw-Gx8YJzm044/edit?usp=sharing#gid=1462607986', '_blank');
        }
        
        function abrirQuantitativas() {
            window.open('https://docs.google.com/spreadsheets/d/1aX3fO-0_qy0j-h1o7zs26MQRttQkAxvw-Gx8YJzm044/edit?usp=sharing#gid=962107158', '_blank');
        }
        
        function abrirIndicadores() {
            window.open('https://docs.google.com/spreadsheets/d/1aX3fO-0_qy0j-h1o7zs26MQRttQkAxvw-Gx8YJzm044/edit?usp=sharing#gid=465774825', '_blank');
        }
    </script>
</body>
</html>
